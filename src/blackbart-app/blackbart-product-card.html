<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">


<dom-module id="blackbart-product-card">
  <template>
    <style>
      :host {

      }

      #container{

        padding:20px;
        display: inline-block;
        text-align: center;
        margin: 0 37px 0px 37px;
        cursor: pointer;
      }

      img{
        margin-bottom: 30px;
        height: 300px;
        width: 300px;
      }

      span{
        display: block;
        font-family: 'Slabo 27px', serif;
      }

      #description{
        font-weight: bold;
      }

      @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
        #container{
          margin: 0px;
          margin-bottom: 15px;
          width: 49%;
          padding: 0px;
          font-size: 12px ;
          }

        img{
          width: 150px;
          height: 150px;
          margin: 0px;
        }
      }

    </style>

   <div id="container" on-tap="showProduct" productid="{{product.id}}">
    <img src="[[product.image_large]]" alt="[[product.description]]">
    <div>
      <span id="description">[[product.description]]</span>
      <span>[[product.price]]</span>
    </div>
   </div>

  </template>

  <script>
    Polymer({

      is: 'blackbart-product-card',

      properties: {
        product: {
          type: Object,
          notify: true
        }
      },   

      showProduct: function(){
        this.fire('go-to-page', {page: 1, routeName: "product/"+ this.product.productId});
      }

    });

  </script>
</dom-module>
