<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">


<dom-module id="blackbart-home-card">
  <template>
    <style>


      :host {
        width: 100%;
        margin-bottom: 20px;
        --paper-button-ink-color: purple;
      }    

      paper-button{
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        font-weight: bold;
      }

      #image{
        width:100%;
        height: 320px;
        background-position: center;
        /*background-image: url('[[image]]');*/
      }

     #homeCardContainer{
      margin-bottom:20px;
     }

      #homeCardFooter{
        font-family: 'Slabo 27px';
        text-align: center;
      } 

      #homeCardFooter #section{
        color: var(--primary-color);
        margin: 15px 0;
      }

    </style>
  
    <div id="homeCardContainer">
      <div id="image" style="background-image: url('[[image]]')"></div>
      <div id="homeCardFooter">
        <div id="section">[[section]]</div>
        <div>
          <paper-button on-tap="goTo">VER M√ÅS</paper-button>
        </div>
      </div>
    </div>
   
    
  </template>

  <script>
    Polymer({

      is: 'blackbart-home-card',

      properties: {
        section: String,
        image: String,
        sectionid: String
      },

      goTo: function(){
        this.fire("go-to",  {sectionId: this.sectionid})
      }

    });

  </script>
</dom-module>
