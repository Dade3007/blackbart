<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
<link rel="import" href="./blackbart-product-card.html">


<dom-module id="blackbart-section">
  <template>
    <style>
      :host {

      }

      img{
        width: 100%;
      }

      #productsContainer{
        text-align: center;
      }

      span{
        display: block;
        font-family: 'Slabo 27px', serif;
      }

      #productsHeader{
        text-align: center;
      }

      #counter{
        font-size: 13px;
      }

      @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
        .sm-hide{
          display: none;
        }

        blackbart-product-card{
          width: 50%;
        }
      }

    </style>

    <img src="[[sectionData.value.image]]" alt="[[sectionData.name]]" class="sm-hide">
    <div id="productsHeader">
      <span>[[sectionData.name]]</span>
      <span id="counter">(9 productos)</span>
    </div>
    <div id="productsContainer">
      <template is="dom-repeat" items="{{_toArray(sectionData.value.products)}}">
        <blackbart-product-card image="{{item.value.image}}" title="{{item.value.description}}" price="{{item.value.price}}" productid="{{item.value.id}}"></blackbart-product-card>
      </template>
     
    </div>



  </template>

  <script>
    Polymer({

      is: 'blackbart-section',

      properties: {
        sectionData: {
          type: Object,
          notify: true
        }
      },

      _toArray: function(obj) {
            return Object.keys(obj).map(function(key) {
                return {
                    name: key,
                    value: obj[key]
                };
            });
        },
         attached: function(){
            console.log(this.sectionData);
        },

    });

  </script>
</dom-module>
