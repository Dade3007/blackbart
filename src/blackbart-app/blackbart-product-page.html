<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">


<dom-module id="blackbart-product-page">
    <template>
        <style>
        :host {
            text-align: center;
        }

        #pageContent{
            margin: auto;
            max-width: 1000px;
            background-color: red;
        }

        </style>

        <blackbart-header show-menu="false"></blackbart-header>

        <div id="pageContent">
            <div>
                <img src="{{product.image}}" alt="{{product.name}}">
            </div>
            <div>
                <h2>{{product.name}}</h2>
                <span>{{product.price}}</span>
                <paper-dropdown-menu label="Talla">
                    <paper-listbox class="dropdown-content">
                        <paper-item>XS</paper-item>
                        <paper-item>S</paper-item>
                        <paper-item>M</paper-item>
                        <paper-item>L</paper-item>
                        <paper-item>XL</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>

                <paper-dropdown-menu label="Cantidad">
                    <paper-listbox class="dropdown-content">
                        <paper-item>1</paper-item>
                        <paper-item>2</paper-item>
                        <paper-item>3</paper-item>
                        <paper-item>4</paper-item>
                        <paper-item>5</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>

                <span>Descripción</span>
                <p>{{product.description}}</p>
                <paper-button on-tap="addToCart">COMPRAR</paper-button>
            </div>
        </div>

    </template>
    <script>
    Polymer({

        is: 'blackbart-product-page',
        listeners: {

        },
        properties: {
            product: {
                type: Object,
                value: {
                    name: 'Ladies Modern Stretch Full Zip',
                    price: '39.99 €',
                    image: '/assets/images/10-24102B.jpg',
                    description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.'
                }
            }
        },

        addToCart: function(){
            console.log('addToCart')
        }




    });
    </script>
</dom-module>
